<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULM</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
    <link rel="icon" 
      type="image/png" 
      href="img/favicon.ico">
    <script src="js/index.js"></script>
  </head>
  <body>
    <div>
      <span class="circle" onclick="expand(this, 0)"></span>
      <span class="circle" onclick="expand(this, 1)"></span>
      <span class="circle" onclick="expand(this, 2)"></span>
    </div>
    </br>
    <div style="text-align: right;">
      <img src="img/Enaging Ulm Logo Png.png" style="height: 80vh;margin: -80vh -3vh -27vh -20vh;z-index: -1;position: relative;">
      <span class="circle" onclick="expand(this, 3)"></span>
      <span class="circle" onclick="expand(this, 4)"></span>
    </div>
    </br>
    <div>
      <span class="circle" onclick="expand(this, 5)"></span>
      <span class="circle" onclick="expand(this, 6)"></span>
      <span class="circle" onclick="expand(this, 7)"></span>
    </div>
    
    <span id="overlay" onclick="hideOverlay()"></span>
    <span id="bigCircle"></span>
  </body>
</html>
